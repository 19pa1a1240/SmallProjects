<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <script src="PasswordGenerator.js" defer></script>
    <link rel="stylesheet" href="PasswordGenerator.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="password-display">passowrd</h3>
        <form id="passwordGeneratorForm" class="form">
            <label for="">Number of Characters</label>
            <div class="charcter-amount-containter">
            <input type="range" min="1" max="50" id="characterAmountRange" value="10">
            <input class="number-input" type="number" min="1" max="50" id="characterAmountNumber" value="10">
            </div>

            <label for="">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
            <label for="">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
            <label for="">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit" class="btn">Generate Password</button>
        </form>

    </div>
</body>
</html>
